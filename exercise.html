<!DOCTYPE html>
<html>
<head>
<style>
/* CSS */
body {
  font-family: Arial, sans-serif;
  background-color: #f2f2f2;
  text-align: center;
}
.container {
  width: 80%;
  margin: 0 auto;
  padding: 20px;
  background-color: #fff;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}
h1 {
  color: #333;
}
button {
  background-color: #4CAF50;
  color: white;
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}
button:hover {
  background-color: #45a049;
}
</style>
</head>
<body>

<div class="container">
  <h1>Random Code Generator</h1>
  <p>Click the button to generate a random code snippet:</p>
  <button onclick="generateCode()">Generate Code</button>
  <p id="codeSnippet"></p>
</div>

<script>
// JavaScript
function generateCode() {
  var codeSnippet = document.getElementById("codeSnippet");
  var randomCode = "";
  var characters = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";
  for (var i = 0; i < 50; i++) {
    randomCode += characters.charAt(Math.floor(Math.random() * characters.length));
  }
  codeSnippet.innerHTML = randomCode;
}
</script>

</body>
</html>
